name: Scheduled Strategy (Ibrahimovic)

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

run-name: Scheduled Strategy (Ibrahimovic)

jobs:
  play:
    continue-on-error: true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/strategy.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: pip install numpy requests

    - name: Run strategy
      env:
        GAME_TOKEN: ${{ secrets.GAME_TOKEN }}
        SERVER_URL: ${{ secrets.SERVER_URL }}
      run: python strategy.py
