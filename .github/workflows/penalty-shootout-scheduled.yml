name: Ibrahimovic Penalty Player (Scheduled)

on:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  play-game:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install requests

    - name: Run Ibrahimovic strategy
      env:
        GITHUB_TOKEN: ${{ secrets.GAME_TOKEN }}
        SERVER_URL: ${{ secrets.SERVER_URL }}
      run: python strategy.py

